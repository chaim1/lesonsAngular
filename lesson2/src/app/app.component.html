<fieldset>
  <legend>
      Add project
  </legend>
  <label>Project name:
      <input #pn placeholder="Project name">
  </label>
  <label>Project desc:
      <textarea #pd placeholder="Project desc"></textarea>
  </label>
  <label>Project goal:
      <input #pg placeholder="Project goal">
  </label>
  <button (click)='addEvent(pn.value, pd.value, pg.value)'>Add project</button>
</fieldset>



<app-project *ngFor="let pro of projects" [project]='pro'>

</app-project>
